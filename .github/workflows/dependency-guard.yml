name: Dependency Guard

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  dependency-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/shopify/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies with frozen lockfile
        run: pnpm install --frozen-lockfile
        working-directory: apps/shopify

      - name: Check dependency allowlist
        run: pnpm run security:allowlist
        working-directory: apps/shopify
